<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bento Gallery | Tailwind Grid</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-black">

  <main class="container mx-auto px-4">
    <form id="searchForm" class="mb-2">
      <div class="flex gap-4 max-w-2xl mx-auto">
        <div class="flex-1">
          <input 
            type="text" 
            id="searchInput" 
            class="w-full px-4 py-2 rounded-lg border border-transparent bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-800"
            placeholder="Buscar im치genes..."
            required
            minlength="3"
            maxlength="50"
          />
          <div id="searchError" class="text-white text-sm mt-1 hidden"></div>
        </div>
        <button 
          type="submit"
          class="px-6 py-2 bg-pink-800 text-white rounded-lg hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Buscar
        </button>
      </div>
    </form>

    <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 grid-rows-2 sm:grid-rows-3 md:grid-rows-4 lg:grid-rows-5 xl:grid-rows-6 grid-flow-dense auto-rows-fr auto-cols-fr">
      <!-- Las im치genes se cargar치n din치micamente con JavaScript -->
    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
